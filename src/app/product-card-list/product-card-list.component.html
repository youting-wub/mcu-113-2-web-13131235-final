@for (product of products(); track $index) {
<app-product-card
  [productName]="product.name"
  [author]="product.authors"
  [company]="product.company"
  [isShow]="product.isShow"
  [photoUrl]="product.photoUrl"
  (view)="view.emit(product)"
>
</app-product-card>
}

<app-pagination
  [totalCount]="products.length"
  [(pageIndex)]="pageIndex"
  pageSize="2"
></app-pagination>
