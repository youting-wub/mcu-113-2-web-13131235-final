<img [src]="product().photoUrl" />
<section>
  <h2>{{ product().name }}</h2>
  <div>
    <strong>作者</strong>
    <span>
      <span>{{ product().authors }}</span>
    </span>
  </div>
  <div>
    <strong>公司</strong>
    <span>{{ product().company }}</span>
  </div>
  <div>
    <strong>價格</strong>
    <span>$1,580,00</span>
  </div>
  <div class="button">
    <button type="button" (click)="onBack()">返回</button>
    <span>
      <button type="button" class="edit" (click)="onEdit()">加入購物車</button>
    </span>
  </div>
</section>
